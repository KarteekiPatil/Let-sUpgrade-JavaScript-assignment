<html>
    <head>
        <title>
            Day6 Assignment
        </title>
    </head>
    <body>
        <h3>Table of given no </h3>
        <script>
            num=prompt("Enter no. : ")
            for(i=1;i<=10;i++)
            {
                document.write("<br>")
                document.write(`${num} x ${i} =${num*i}`);
            }
        </script>
    </body>
</html>
